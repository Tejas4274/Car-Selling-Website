<h1>Add New Car</h1>
<div class="center">
    <form #addForm="ngForm" (ngSubmit)="addCar(addForm)">
        <div class="form-group">
            <label for="imageLink">Image Link:</label>
            <input type="url" id="imageLink" name="imageLink" required ngModel>
        </div>
        <div class="form-group">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" required ngModel>
        </div>
        <div class="form-group">
            <label for="seatCapacity">Seat Capacity:</label>
            <input type="text" id="seatCapacity" name="seatCapacity" required ngModel>
        </div>
        <div class="form-group">
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required ngModel>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mileage">Mileage (km/l):</label>
            <input type="text" id="mileage" name="mileage" required ngModel>
        </div>
        <div class="form-group">
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required ngModel>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="carPrice">Car Price ($):</label>
            <input type="number" id="carPrice" name="carPrice" required ngModel>
        </div>
        <div class="form-group">
            <input type="submit" value="Add Car">
        </div>

        <div class="form-group">
            <form>
                <input type="submit" value="Update A Car"  (click)="UpdateOperation()">
            </form>
        </div>

        <div class="form-group delete">
                <input type="submit" value="Delete A Car" (click)="DeleteOperation()">
        </div>
    </form>
</div>
